<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portafolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
    img{
      height: 300px;
      width: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mis proyectos</h1>
  </header>

  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Captura de Pantalla</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Curriculum en HTML</td>
        <td><img src="cv.png" alt="Proyecto 1"></td>
      </tr>
      <tr>
        <td>Proyecto 2</td>
        <td><img src="captura1.png" alt="Proyecto 2"></td>
      </tr>
      <tr>
        <td>Proyecto 3</td>
        <td><img src="captura2.jpg" alt="Proyecto 3"></td>
      </tr>
      <!-- Agrega más proyectos según sea necesario -->
    </tbody>
  </table>

</body>
</html>
